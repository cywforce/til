name: Feature Request - welcome
on:
  issues:
    types:
      - opened
jobs:
  welcome:
    name: comment Welcome message
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: test
        uses: vvakame/github-actions/welcome-comment@feat-welcome
        with:
          message: |
            ミステリー！！
          labels: enhancement
          github-token: ${{secrets.GITHUB_TOKEN}}
